<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>{% block title  %}{% endblock  %}</title>
        <!-- stylesheets -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
            integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Gentium+Basic&family=PT+Sans+Narrow&family=Rokkitt:wght@200&display=swap"
            rel="stylesheet">
        <!-- Our css -->
        <link href= "{{url_for('static', filename = 'css/styles.css')}}" rel = "stylesheet" >
        <!-- build:css css/main.css -->
        <script src="https://kit.fontawesome.com/52c2eaac57.js" crossorigin="anonymous"></script>
       <!-- favicon-->
        <link rel="apple-touch-icon" sizes="180x180" href="/static/imgs/favicon.ico">
        <link rel="icon" type="image/png" sizes="32x32" href="/static/imgs/favicon.ico">
        <link rel="icon" type="image/png" sizes="16x16" href="/static/imgs/favicon.ico">
        <link rel="manifest" href="/site.webmanifest">
        <!-- endbuild -->

    </head>
        <body id = "body">
        <!-- Navbar -->
                <nav id="navB" class="navbar navbar-expand-lg navbar-dark p-3">
                    <a class="navbar-brand" href="{{url_for('index')}}">Danny Sibley's Machine Learning Home Price Project</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="container-fluid justify-content-end ">
                    <div class="row">
                        <div class="col collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link" href="{{url_for('index')}}">Home</a>
                            <a class="nav-link" href="http://danny-sibley.com">Portfolio Page</a>
                        </div>
                        </div>
                    </div>
                    </div>
                </nav>
            
            {% block content  %}
        </div>
        {% endblock  %}

        
    <!-- scripts -->
    <!-- build:js js/main.js -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <!-- endbuild -->

    </body>

</html>
